<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bulma (framework of css) -->
    <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
<!-- import font awsome -->
<link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
<!-- my css -->
<link rel="stylesheet"
href="../public/styles.css" />
    <title>UpVote!</title>
</head>
<body>

    <div id="app">
        <h2 class="title  has-text-centered has-text-dark dividing-header">UpVote!</h2>
        <div class="section">
            <!-- 
            specify a key attribute for every iterated element
            To specify this uniqueness to each item in the list
            -->
            <article
             v-for="submission in sortedSubmissions"
            v-bind:key="submission.id"
            class="media"
            v-bind:class="{
                 'blue-border': submission.votes >= 20 ,
                 'red-border': submission.votes < 5 ,
        }">
            <submission-component
            v-bind:submission="submission"
            v-bind:submissions="sortedSubmissions">
            </submission-component>
            </article>
        </div>

    </div>
    <!-- scripts js  -->

    <!-- include vue js l -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>

</body>
</html>
